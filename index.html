<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>

</head>
<body>
	<div class = "container">
		<div class="jumbotron">
			<div class="container">
				<h1>It's Train Time, Bitches</h1>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Train Schedule</h3>
			</div>

			<table class="table table-hover" id="trainTable">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
				<!-- added trains go here -->
				</tbody>
			</table>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<form action="" method="POST" role="form">
				<div class="form-group">
					<label for="">Train Name</label>
					<input type="text" class="form-control" id="trainName">
				</div>
				<div class="form-group">
					<label for="">Destination</label>
					<input type="text" class="form-control" id="destination">
				</div>
				<div class="form-group">
					<label for="">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="startTime">
				</div>
				<div class="form-group">
					<label for="">Frequency (min)</label>
					<input type="text" class="form-control" id="frequency">
				</div>		
				<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
